<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator konversi suhu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- header -->
 <header>
    <div class="background"></div>
    <header>
        <h1>kalkulator konversi suhu</h1>
    </header>
 </header>
    

<!-- main -->
 <main>
    <h3>masukkan suhu celcius &deg;C</h3>
    <div class="kotakluar">
        <div class="kotak">

            <!-- celcius -->
            <section class="celcius-container">
                <header>
                    <p>Celcius &deg;C</p>
                    <section >
                            <textarea></textarea>
                    </section>
                    <section>
                            <button class="green">konversi</button>
                            <button class="red">reset</button>
                            <button class="blue">reverse</button>
                    </section>
                </header>
            </section>

            <!-- farenheit -->
            <section class="result">
                <section >
                <header>
                    <p>Farenheit &deg;F</p>
                    <section>
                        <textarea></textarea>
                    </section>
                </header>
                </section>
            <!--convertion-->
                <section>
                <header>
                    <p>Convertion</p>
                    
                </header>
                <section>
                        <textarea></textarea>
                </section>
                </section>
            </section>

            <!-- formula -->
            <div class="formula">
                <section class="rumus">
                    <header>
                    <p class="carakonversi">cara konversi dari celcius ke farenheit</p>
                    </header>
                <hr>
                    <p class="ket">Suhu <span>S</span> dalam derajat farenheit &deg;F sama dengan 
                    suhu <span>S</span> dalam derjat celcius &deg;C kali 9/5 tambah 32.</p>
                    
                    <p class="rumusangka"><span>S</span> <sub>&deg;F</sub>= (<span>S</span><sub>&deg;C</sub> ร 9/5) + 32</p>
                
                    <p>atau</p>
                    
                    <p class="rumusangka"><span>S</span> <sub>&deg;C</sub>= (<span>S</span><sub>&deg;F</sub> - 32) รท 1.8</p>
            </section>
            </div> 
        </div>   
    </div>
 </main>


<!-- footer -->
<footer>
    <p>web by <a href="https://github.com/iii110">cici</a></p>
</footer>
</body>
</html>
